AllCops:
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - Gemfile*

Style/Documentation:
  Enabled: false
Style/FormatStringToken:
  EnforcedStyle: template
Style/FrozenStringLiteralComment:
  Enabled: false
Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented
Metrics/LineLength:
  Max: 80
Metrics/BlockLength:
  ExcludedMethods:
    - context
    - describe
